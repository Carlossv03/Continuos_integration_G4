name: Lint on Push Request

on:
  push: 
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js + ESLint
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Node.js dependencies
        run: npm install

      - name: Run ESLint
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npx eslint .
          else
            echo "No ESLint config found, skipping ESLint."
          fi

      # Python + Pylint
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pylint
        run: pip install pylint

      - name: Run Pylint
        run: |
          py_files=$(git ls-files '*.py')
          if [ -n "$py_files" ]; then
            pylint $py_files
          else
            echo "No Python files found, skipping pylint."
          fi

      - name: Run Pytest
        run: |
          py_files=$(git ls-files '*.py')
          if [ -n "$py_files" ]; then
            pytest
          else
            echo "No Python files found, skipping pytest."
          fi
